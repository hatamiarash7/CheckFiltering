name: Release

on:
  release:
    types: [published]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.12"

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: .venv
          key: venv-lint-${{ runner.os }}-3.12-${{ hashFiles('**/poetry.lock') }}
          restore-keys: |
            venv-lint-${{ runner.os }}-3.12-

      - name: Install dependencies
        run: poetry install --with dev

      - name: Check formatting with Black
        run: poetry run black --check check_filter tests

      - name: Check import sorting with isort
        run: poetry run isort --check-only check_filter tests

      - name: Lint with Ruff
        run: poetry run ruff check check_filter tests

      - name: Lint with Pylint
        run: poetry run pylint check_filter

  type-check:
    name: Type Check
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.12"

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: .venv
          key: venv-type-${{ runner.os }}-3.12-${{ hashFiles('**/poetry.lock') }}
          restore-keys: |
            venv-type-${{ runner.os }}-3.12-

      - name: Install dependencies
        run: poetry install --with dev

      - name: Type check with mypy
        run: poetry run mypy check_filter

  test:
    name: Test (Python ${{ matrix.python-version }})
    runs-on: ubuntu-24.04
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13"]
    env:
      CI: "true"
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Python ${{ matrix.python-version }}
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: .venv
          key: venv-test-${{ runner.os }}-${{ matrix.python-version }}-${{ hashFiles('**/poetry.lock') }}
          restore-keys: |
            venv-test-${{ runner.os }}-${{ matrix.python-version }}-

      - name: Install dependencies
        run: poetry install --with test

      - name: Run tests with coverage
        run: poetry run pytest --cov=check_filter --cov-report=xml --cov-report=term-missing

      - name: Upload coverage to Codecov
        if: matrix.python-version == '3.12'
        uses: codecov/codecov-action@v5
        with:
          files: ./coverage.xml
          fail_ci_if_error: false
          verbose: true

  release:
    name: Release
    needs: ["lint", "type-check", "test"]
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12"]
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout
        uses: actions/checkout@v6.0.1

      - name: Get version
        run: |
          APP_VERSION=${GITHUB_REF##*/}
          echo "APP_VERSION=${APP_VERSION:1}" >> $GITHUB_ENV

      - name: Setup Python
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: Cache dependencies
        id: cache-deps
        uses: actions/cache@v4
        with:
          path: .venv
          key: venv-test-${{ runner.os }}-${{ matrix.python-version }}-${{ hashFiles('**/poetry.lock') }}
          restore-keys: |
            venv-test-${{ runner.os }}-${{ matrix.python-version }}-

      - name: Install dependencies
        if: steps.cache-deps.outputs.cache-hit != 'true'
        run: poetry install --no-interaction --no-root

      - name: Install project
        run: poetry install --no-interaction

      - name: Build
        run: poetry build

      - name: Publish - Github
        uses: softprops/action-gh-release@v2
        if: matrix.python-version == '3.12'
        with:
          fail_on_unmatched_files: true
          files: |
            ./dist/check_filter-${{ env.APP_VERSION }}-py3-none-any.whl
            ./dist/check_filter-${{ env.APP_VERSION }}.tar.gz

      - name: Publish - PyPi
        uses: JRubics/poetry-publish@v2.1
        if: matrix.python-version == '3.12'
        with:
          pypi_token: ${{ secrets.PYPI_TOKEN }}
          poetry_install_options: "--without dev"
